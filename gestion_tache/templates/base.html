<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    <p>
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">login</a>
        {% else %}
        <a href="{% url 'logout' %}">logout</a>
        {% endif %}
    </p>
    {% block body %}
    {% endblock %}
</body>
</html>
