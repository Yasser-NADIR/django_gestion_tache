<!DOCTYPEhtml>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
            }

            .logo {
                max-width: 150px;
                height: auto;
            }

            h1 {
                color: #2c3e50;
                border-bottom: 2px solid #3498db;
                padding-bottom: 10px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            th,
            td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #3498db;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #e8f4f8;
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                font-size: 0.9em;
                color: #777;
            }

            .summary {
                margin-top: 20px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <img src="path_to_your_logo.png" alt="Company Logo" class="logo">
            <h1>User Family List Report</h1>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Family Name</th>
                    <th>Coefficient</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id_f_user }}</td>
                    <td>{{ user.libelle_famille }}</td>
                    <td>{{ user.coefficient }}</td>
                    <td>{{ user.remarques }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="summary">
            <p>Total Records: {{ users|length }}</p>
        </div>

        <div class="footer">
            <p>Generated on {{ current_date }} | BigTogheter Company</p>
        </div>
    </body>

    </html>
